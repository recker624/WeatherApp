<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="subContainer-1">
    <div class="searchBar">
      <input type="text" class="searchLocation" placeholder="Search Location">
      <button class="btn btn-primary">Search</button>
    </div>

    <div class="currentWeather">

      <div class="temp&Feel">
        <div>Temperature</div>
        <div>Feels Like</div>
      </div>

      <div class="location">
        <div class="place">City</div>
        <div class="country">Country</div>
      </div>

      <div class="additionalInfo">
        <table class="table">
          <tbody>
            <tr>
              <td>Humidity</td>
              <td>30%</td>
            </tr>
            <tr>
              <td>Rain chance</td>
              <td>10%</td>
            </tr>
            <tr>
              <td colspan="2">Wind speed</td>
              <td>10km/h</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>


  <div class="weeklyWeather">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">1</th>
          <th scope="col">2</th>
          <th scope="col">3</th>
          <th scope="col">4</th>
          <th scope="col">5</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Max</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">Min</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
          <td>@fat</td>
          <td>@fat</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ul class="locationContainer">
    
  </ul>

</body>
</html>
